<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>  
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <hr>
    </header>

    <main>
        <div class="input">
            <label for="input-1">Numero 1:</label>
            <input type="text" name="input-1" class="inputs" id="input1">

            <label for="input-2">Numero 2:</label>
            <input type="text" name="input-2" class="inputs" id="input2">
        </div>

        <div class="operacoes">
            <button class="buttons">+</button>
            <button class="buttons">-</button>
            <button class="buttons">X</button>
            <button class="buttons">/</button>
        </div>

        <div class="result">
            <p id="pResult"></p>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
