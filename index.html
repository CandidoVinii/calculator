<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
    <header>
        <h1>Calculator</h1>
        <hr>
    </header>

    <main>
        <div class="input">
            <label for="input-1">Numero 1:</label>
            <input type="text" name="input-1" class="inputs" id="input1">

            <label for="input-2">Numero 2:</label>
            <input type="text" name="input-2" class="inputs" id="input2">
        </div>

        <div class="operacoes">
            <button class="buttons btn btn-dark">+</button>
            <button class="buttons btn btn-dark">-</button>
            <button class="buttons btn btn-dark">X</button>
            <button class="buttons btn btn-dark">/</button>
        </div>

        <div class="result" style="background-color: white;">
            <p style="color: black" id="pResult"></p>
        </div>
    </main>


    <script src="./js/script.js"></script>
</body>
</html>
